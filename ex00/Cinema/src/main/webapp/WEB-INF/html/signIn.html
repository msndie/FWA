<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>SignIn page</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
        }
    </style>
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form class="row g-3" action="signIn" method="post">
            <h1 class="h3 mb-4 fw-normal">Please sign in</h1>

            <div class="col-12">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" aria-label="Email"
                    required>
            </div>
            <div class="col-12">
                <input type="password" id="pass" name="pass" class="form-control" placeholder="Password"
                    aria-label="Password" required>
            </div>

            <div class="col-12">
                <button type="submit" value="Submit" class="w-100 btn btn-md btn-primary">Sign in</button>
                <p class="mt-3 mb-3 text-muted">&copy; vseel, sclam | 2022</p>
            </div>
        </form>
    </main>

</body>

</html>
